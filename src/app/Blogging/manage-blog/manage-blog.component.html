<!-- mat-accordion for using expansion panel design -->
<mat-accordion multi="true" *ngIf="blogs.length >0">
    <mat-expansion-panel *ngFor="let blog of blogs">
        <mat-expansion-panel-header class="title">
            {{blog.title}}
        </mat-expansion-panel-header>
        <p class="description">{{blog.description}}</p>
        <mat-action-row>
            <p class="date">{{blog.dateTime | date: 'MMM d,y, h:mm:ss a'}}</p>
            <button mat-button color="primary" (click)="editblog(blog.id)">Edit Blog</button>
            <button mat-button color="warn" (click)=deleteblog(blog.id)>Delete Blog</button>
        </mat-action-row>

    </mat-expansion-panel>

</mat-accordion>
<h3 class="blog" *ngIf="blogs.length <=0">No Blog Available!! Create Blog First</h3>
